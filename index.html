<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCC Portfolio</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav id="navbar">
      <a href="#projects" class="nav-link">Projects</a>
      <a href="#contact" class="nav-link">Contact</a>
    </nav>
    <main>
      <section id="welcome-section">
        <h1 class="welcome-text">Hi I'm Vincent</h1>
        <p class="welcome-description">A web developer</p>
        <a href="#projects" class="button welcome-button">My Projects </a>
        <a href="#contact" class="button welcome-button">Contact</a>
      </section>
      <section id="projects">
        <h2 class="projects-heading">These are my projects</h2>
        <div class="projects-container">
          <a
            href="https://nacen.github.io/FCC-Tribute-Page/"
            target="_blank"
            class="project-link project-tile"
          >
            <img
              src="./img/tribute-page-preview.png"
              alt="project-preview"
              class="project-img"
            />
            <div class="project-text">
              <h3 class="project-title">Tribute Page</h3>
            </div>
          </a>
          <a
            href="https://nacen.github.io/fcc-survey/"
            target="_blank"
            class="project-tile project-link"
          >
            <img
              src="./img/survey-form-preview.png"
              alt="project-preview"
              class="project-img"
            />
            <div class="project-text">
              <h3 class="project-title">Survey Form</h3>
            </div>
          </a>
          <a
            href="https://nacen.github.io/fcc-product-landing-page/"
            target="_blank"
            class="project-tile project-link"
          >
            <img
              src="./img/product-landing-page-preview.png"
              alt="project-preview"
              class="project-img"
            />
            <div class="project-text">
              <h3 class="project-title">Product Landing Page</h3>
            </div>
          </a>
          <a
            href="https://nacen.github.io/FCC-technical-docs-2021/"
            target="_blank"
            class="project-link project-tile"
          >
            <img
              src="./img/technical-docs-project-preview.png"
              alt="project-preview"
              class="project-img"
            />
            <div class="project-text">
              <h3 class="project-title">Technical Documentation</h3>
            </div>
          </a>
        </div>
      </section>
      <section id="contact">
        <header class="contact-header">
          <h2 class="contact-heading">Let's work together...</h2>
        </header>
        <div class="contact-links-container">
          <a href="https://github.com/nacen" id="profile-link" class="contact-link link" target="_blank"
            ><img src="./img/GitHub-Mark-Light-32px.png" alt="github icon" />
            <span>Github</span>
          </a>
          <a href="mailto:example@example.com" class="contact-link link" target="_blank"
            >
            <span>@ Send a mail</span>
          </a>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>
        Â© Created for
        <a href="https://www.freecodecamp.com/" target="_blank" class="link"
          >freeCodeCamp</a
        >
      </p>
    </footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
